<div class="container">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <h2>Yapılacaklar</h2>
      <a routerLink="/todo-add"> Yapılacak içerik Ekle</a>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Tamamlandı mı?</th>
            <th>#</th>
            <th>İçerik</th>
            <th>Oluşturma Tarih</th>
            <th>İşlemler</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let todo of todoList">
            <td>
              <input
                class="form-check-input"
                type="checkbox"
                [checked]="todo.isCompleted"
                (change)="isCompleted(todo.id)"
              />
            </td>
            <td>{{ todo.id }}</td>
            <td>
              <span>{{ todo.content }}</span>
            </td>
            <td>{{ todo.created | date : "short" }}</td>
            <td>
              <button (click)="delete(todo.id)" class="btn btn-danger">
                Sil
              </button>
            </td>
            <a
              class="btn btn-info mx-2"
              [routerLink]="['/todo-update', todo.id]"
              >Güncelle</a
            >
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
